<template>
    <lightning-card title="Wire Service with getPicklistValues Adapter">
        <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={Industryoptions}
            onchange={handleChange} ></lightning-combobox>
            <strong class="slds-p-around_medium">Selected Picklist Value is :</strong>{selectedIndustry}
    </lightning-card>

    <lightning-card title="Wire Service with getPicklistValues Adapter for Type field">
        <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeoptions}
            onchange={handleChange} ></lightning-combobox>
            <strong class="slds-p-around_medium">Selected Picklist Value is :</strong>{selectedType}
    </lightning-card>
</template>
